<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>动态定义鼠标指针形状</title>
    <script type="text/javascript">
        function initmuose() {
            var pDom = document.getElementsByTagName("p")[0];
            pDom.style.cursor = "pointer";
        }
    </script>
</head>
<body style="text-align:center" onload="initmuose()">
  
    <p style="margin:5px auto; width:200px; height:200px;background:gray;">
        把鼠标移动到该区域
    </p>
</body>
</html>

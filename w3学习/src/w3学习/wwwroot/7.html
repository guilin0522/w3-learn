<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>动态关闭页面</title>
    <script type="text/javascript">
        function closeWin() {
            window.close();
        }

    </script>
</head>
<body style="text-align:center">
    <p>
        <input type="button" value="关闭此窗口" onclick="closeWin()" />
    </p>

</body>
</html>

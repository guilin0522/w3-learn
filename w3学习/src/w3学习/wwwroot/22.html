<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>获取打印一个元素的所有属性</title>
    <script type="text/javascript">
        function getDomsvalues() {
            var myLinck = document.getElementById("myLinck");
            var str = "";
            for(var prop in myLinck)
            {
                str += prop + ":" + myLinck[prop] + "<br>";
            }
            document.getElementById("valuesP").innerHTML =str;
        }

    </script>
</head>
<body style="text-align:center">
    <p>
        <a id="myLinck" href="#">链接</a>
        <br />
        <input type="button" value="获取链接DOM的属性" onclick="getDomsvalues();" />
    </p>
    <p id="valuesP" style="text-align:left;">

    </p>
</body>
</html>

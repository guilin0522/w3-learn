    <title></title>
</head>
<body>
    <script>
			function changeImage()
				{
					element=document.getElementById("myimage")
					if (element.src.indexOf('2') > 0)
					{
						element.src="image\\1.png"
					}
					else
					{
						element.src="image\\2.png"
					}
				}
    </script>
    <img id="myimage" onclick="changeImage()" src="image\\1.png">
    <p>点击灯泡点亮或熄灭这盏灯</p>

</body>
</html>

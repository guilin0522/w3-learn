<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>鼠标进出时字体大小变化</title>
    <script type="text/javascript">
        function mOver(pDom) {
            pDom.style.fontSize = '20px';
        }
        function mOut(pDom) {
            pDom.style.fontSize = '';
        }
    </script>
</head>
<body style="text-align:center">
    <p style="margin:5px auto; width:100px; height:100px; border:1px solid black;"
       onmousemove="mOver(this)" onmouseout="mOut(this)">
        把鼠标移动到该区域
    </p>
</body>
</html>

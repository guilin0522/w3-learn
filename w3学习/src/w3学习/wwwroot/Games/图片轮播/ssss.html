<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="ssss.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 50%;
            margin: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->



        <!-- Wrapper for slides -->
        <div class="carousel-inner">

            <div class="item active">
                <img src="images/b1.jpg" alt="Chania" width="460" height="345">
            </div>

            <div class="item">
                <img src="images/b2.jpg" alt="Chania" width="460" height="345">
            </div>

            <div class="item">
                <img src="images/b3.jpg" alt="Flower" width="460" height="345">
            </div>

            <div class="item">
                <img src="images/b4.jpg" alt="Flower" width="460" height="345">
            </div>

        </div>

        <div>
            <ul class="carousel-indicators">
                <li data-target="#myCarousel" class="active"><img src="images/s1.jpg" alt=""></li>
                <li data-target="#myCarousel" ><img src="images/s2.jpg" alt=""></li>
                <li data-target="#myCarousel" ><img src="images/s3.jpg" alt=""></li>
                <li data-target="#myCarousel" ><img src="images/s4.jpg" alt=""></li>
            </ul>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span>&#60;</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span>&#62;</span>
        </a>

    </div>
</div>

<div>
    <a href="https://www.baidu.com">dfdfdf</a>
</div>

</body>
</html>

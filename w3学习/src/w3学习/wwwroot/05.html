<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>自动刷新页面</title>
    <script type="text/javascript">
        function fresh() {
            window.location.reload();
        }
        setTimeout('fresh()', 1000);
    </script>
</head>
<body style="text-align:center">
    <p>页面自动刷新</p>
</body>
</html>

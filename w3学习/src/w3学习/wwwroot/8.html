<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>页面载入等待界面</title>
    <script type="text/javascript">
        function submitForm() {
            var doing = document.getElementById('doing');
            doing.style.display = "";
            self.location.reload();
        }

    </script>
</head>

<body style="text-align:center">
    <div id="doing" style="z-index:99"; left:0px; top:0px; display:none;
          WIDTH:100%; POSITION:absolute; HEIGTH:100%; background:gray;">
        <br/><br/><br/>在载入中，请等待....
    </div>
    <p>
        <input type="button" value="提交表单" onclick="submitForm()" />
    </p>
</body>
</html>

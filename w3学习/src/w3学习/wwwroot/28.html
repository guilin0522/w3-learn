<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>引用同级的元素</title>
    <script type="text/javascript">
        function getLevelBtnVal(btn) {
            var p = btn.parentNode;
            var children = p.childNodes;
            for (var i = 0; i < children.length; i++) {
                if (children[i] != btn && children[i].nodeType == btn.nodeType) {
                    alert(children[i].value);
                }
            }
        }
            
    </script>
</head>
<body style="text-align:center">
    <p>
        <input type="button" value="获取同级value" onclick="getLevelBtnVal(this);" />
        <input type="button" value="获取同级value2" onclick="getLevelBtnVal(this);" />
    </p>
</body>
</html>

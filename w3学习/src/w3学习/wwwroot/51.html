<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>通过子窗口获取数据</title>
    <script type="text/javascript">
        function passValue() {
            var val = document.getElementById("mytext").value;
           window.opener.passValue(val);
           self.close();
        }
    </script>
</head>
<body style="text-align:center">
    <input type="text" name="mytext" id="mytext" />
    <input type="button" value="通过子窗口获取数据输入" onclick="passValue();" />
</body>
</html>

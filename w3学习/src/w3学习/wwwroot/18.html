<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>带关闭按钮的右下角图片广告</title>
    <script type="text/javascript">
        function posRightCorner() {
            ad.style.top = document.body.scrollTop + document.body.clientHeight - 120;
            ad.style.left = document.body.scrollLeft + document.body.clientWidth - 200;
            setTimeout("posRightCorner();", 100);
        }
        function closeAD() {
            ad.style.display = "none";
        }
        window.onload = function () {
            var ad = document.getElementById("ad");
            posRightCorner();

        }
    </script>
</head>
<body style="margin:0px; text-align:center">
    <div style="border:1px solid black; z-index:99999;width:180px;position:absolute;height:116px;
 background-color:rgb(201,211,243);" id="ad">
        <table sstyle="width:100% " cellspacing="0" cellpadding="0"  border="0" bgcolor="#cfdef4">
           <tbody>
               <tr>
                   <td width="90%" valign="middle" height="24"></td>
                   <td width="" align="right">
                   <a title="关闭" onclick="closeAD()" style="cursor:pointer;">X</a>
                   </td>
               </tr>
               <tr>
                   <td height="90" colspan="3">
                       hello my ad!
                   </td>
               </tr>
           </tbody>
        </table>
    </div>

</body>
</html>

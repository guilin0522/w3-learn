<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>通过控制键名访问特定的控制键</title>
    <script type="text/javascript">
        function getvaluedom() {
            var f = document.forms[0];
            var myText = f.myText;
            alert(myText.name + ":"+ myText.value);
        }
    </script>
</head>
<body style="text-align:center">
    文字框：<input type="text" name="myText" />
    <br />
    <input type="button" value="获取控件" onclick="getvaluedom();" />
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>验证输入</h1>
    <p>请输入数字，如果输入的值不是数字浏览器会弹出一个提示框。</p>
    <input id="demo" type="text" />
    <script>
        function myFunction()
        {
            var x = document.getElementById("demo").value;
            if (x == "" || isNaN(x))
            {
                alert("Not Numeric");
            }
                
        }
    </script>
    <button type="button" onclick="myFunction()">点击这里</button>
</body>
</html>

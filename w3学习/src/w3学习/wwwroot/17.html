<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>窗口打开时显示广告及自动关闭</title>
    <script type="text/javascript">
        function showad() {
            var ad = document.getElementById('ad');
            ad.innerHTML = '<img src="image/miaomi.jpg" width="300" height="200"/>';
            setInterval(function () {
                var ad = document.getElementById('ad');
                ad.style.display = 'none';
            }, 5000);
        }
        window.onload = showad;
    </script>
</head>
<body>
    <p>页面内容上部</p>
    <p id="ad"></p>
    <p>页面内容下部</p>
</body>
</html>

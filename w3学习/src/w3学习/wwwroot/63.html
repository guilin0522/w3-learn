<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Enter键提交表单</title>
    <script type="text/javascript">
        function formKeyPress(event) {
            if (even.keyCode == 13) {
                document.forms[0].submit();
            } else {
                return false;
            }
        }
    </script>
</head>
<body style="text-align:center">
    <form action="" method="post" style="display:block; width:250px;height:200px;border:1px solid black;">
        <br />
        用户名：<input type="text" name="username" /><br />
        密码：<input type="password" name="password" onkeypress="formKeyPress();" /><br />
        <input type="submit" value="提交" /><br />
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>双击鼠标滚动到网页底部</title>
    <script type="text/javascript">
        var nowPos;
        var myTimer;
        function startIt() {
            myTimer = window.setInterval("scrollpage()", 10);
        }
        function stopIt() {
            clearInterval(myTimer);
        }
        function scrollpage() {
            window.scrollBy(0, 1);
        }
        document.onmousedown = stopIt;
        document.ondblclick = startIt;
    </script>
</head>
<body>
 <p align:"center">双击开始滚屏，单击则停止</p>
    <p>11</p><p>12</p><p>13</p><p>14</p><p>15</p>

    <p>11</p><p>12</p><p>13</p><p>14</p><p>15</p>
    <p>16</p><p>17</p><p>18</p><p>19</p>
    <p>20</p><p>21</p><p>22</p><p>23</p><p>24</p>
    <p>25</p><p>26</p><p>27</p>
    <p>25</p><p>26</p><p>27</p>
    <p>这就是底部啦</p>
   
</body>
</html>

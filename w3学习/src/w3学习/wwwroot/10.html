<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>修改标题</title>
    <script type="text/javascript">
        function changTitle() {
            var newTile = document.getElementById('newTile').value;
            document.title = newTile;
        }
    </script>
</head>
<body style="text-align:center">
    <input type="text" name="newTitle" id="newTile" value=""/>
    <input type="button" value="修改标题" onclick="changTitle();"/>
</body>
</html>

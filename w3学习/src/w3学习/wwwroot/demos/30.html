<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>显示或隐藏</title>
    <script type="text/javascript">
        function showOrhide() {
            var myimage = document.getElementById("myimage");
            var display = myimage.style.display;
            if (display != "none") {
                myimage.style.display = "none";
            } else {
                myimage.style.display = "";
            }
        }
    </script>
</head>
<body style="text-align:center">
    <p >
        <input type="button" value="显示或隐藏" onclick="showOrhide();" />
        <br />
        <img id="myimage" src="image/miaomi.jpg" width="300" height="200" />
    </p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>替换内容</title>
    <script type="text/javascript">
        function replacecontent() {
            var myDom = document.getElementById("myDom");
            myDom.innerHTML = '<span>一句话</span>&nbsp;<a href="#">一个链接</a>';
        }
    </script>
</head>
<body style="text-align:center">
    <p>
        <input type="button" value="替换元素" onclick="replacecontent();" />
       
    </p>
    <p id="myDom">
        <a href="#">一个链接</a>&nbsp;<span>一句话</span>
    </p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>父框架对子框架的引用</title>
    <script type="text/javascript">
        function referFrame2() {
            var frames = window.frames;
            var frame1 = frames[0];
            var subFrames = frame1.frames;
            var frame2 = subFrames[0];
            alert(frame2.document);
        }
    </script>
</head>
<body style="text-align:center">
    <iframe id="frame1" src="46.html"></iframe>
    <br />
    <input type="button" value="引用frame1框架" onclick="referFrame2();" />
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>全部勾选所有复选框</title>
    <script type="text/javascript">
        function checkAll(c) {
            var arr = document.getElementsByName('myname');
            if (c) {
                for (var i = 0; i < arr.length; i++) {
                    arr[i].checked = true;
                }
            }
            else {
                for (var i = 0; i < arr.length; i++) {
                    arr[i].checked = false;
                }
            }
        }

    </script>
</head>
<body style="text-align:center">
    <form>
        你的兴趣：<br />
        <input type="checkbox" name="myall" onclick="checkAll(this.checked);" />全选<br />
        <br /><br />
        <input type="checkbox" name="myname" />唱歌&nbsp;&nbsp;
        <input type="checkbox" name="myname" />跳舞&nbsp;&nbsp;
        <input type="checkbox" name="myname" />打球

    </form>

</body>
</html>

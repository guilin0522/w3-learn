<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>回到顶部的链接</title>
    <script type="text/javascript">
        function returnTop() {
            document.documentElement.scrollTop = 0;
        }
    </script>
</head>
<body style="text-align:center">
    <br /><br /><br /><br /><br /><br /><br /><br /><br />
    
    <a href="javascript:returnTop()；">回到顶部</a>

</body>
</html>

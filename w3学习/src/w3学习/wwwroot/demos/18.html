<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>带关闭按钮的图片广告</title>
    <script type="text/javascript">
        function posAD() {
            ad.style.top = document.body.scrollTop + document.body.clientHeight - 120;
            ad.style.left = document.body.scrollLeft + document.body.clientWidth - 200;
            setTimeout('posAD();', 100);
        }
        function closeAD() {
            var ad = document.getElementById('ad');
            ad.style.display = 'none';
        }
        window.onload = function () {
            var ad = document.getElementById('ad');
            posAD();
        }
    </script>
</head>
<body>
    <div style="border:1px solid black;z-index:9999;width:180px;height:210px;background-color:red;position:absolute;"id="ad">
        <table width:"100%" cellpadding="0" cellspacing="0" border="0" bgcolor="blue">
            <tbody>
                <tr>
                    <td width="90%" valign="middle" height="24"></td>
                    <td width="" align="right" >
                        <a title="关闭" onclick="closeAD" style="cursor:pointer;">X</a>
                    </td>
                </tr>
                <tr>
                    <td height="90" colspan="3">
                        Hello My AD!
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>子框架的互相引用</title>
    <script type="text/javascript">
        function alertFrames() {
            var frames = window.frames;
            var frame1 = frames[0];
            var frame2 = frame1.parent.frames[1];
            alert(frame2.document);
        }
    </script>
</head>
<body style="text-align:center">
    <iframe id="frame1"></iframe>
    <br />
    <iframe id="frame2"></iframe>
    <br />
    <input type="button" value="用frame1引用frame2" onclick="alertFrames();" />
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>批量为所有的表单控件家一个说明</title>
    <script>
        function batchComment() {
            var f = document.forms[0];
            var children = f.childNodes;
            var arr = [];
            var j = 0;
            for (var i = 0; i < children.length; i++) {
                var e = children[i];
                arr[j++] = e;
                if (e.tagName == 'INPUT' || e.tagName == 'SELECT') {
                    var text = document.createTextNode("此项必填");
                    arr[j++] = text;
                }
            }
            f.innerHTML = '';
            for (var i = 0; i < arr.length; i++) {
                f.appendChild(arr[i]);
            }
        }
    </script>
</head>
<body style="text-align:center">
    <form>
        文本框:<input type="text" name="myText" />
        <br />
        单选框：<input type="radio" name="myRadio" value="1" />
        <input type="radio" name="myRadio" value="2" />
        <br />
        <select>
            <option value="">==请选择==</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
        <br />
        <input type="button" value="初始化" onclick="batchComment();" />
        
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: #f9f9f9;
        }

        .clears {
            clear: both;
        }

        .messages {
            padding: 15px 0;
        }

            .messages input, .messages textarea {
                margin: 0;
                padding: 0;
                background: none;
                border: 0;
                font-family: "Microsoft YaHei";
            }

        .messlist {
            height: 30px;
            margin-bottom: 10px;
        }

            .messlist label {
                float: left;
                width: 100px;
                height: 30px;
                font-size: 14px;
                line-height: 30px;
                text-align: right;
                padding-right: 10px;
            }

            .messlist input {
                float: left;
                width: 300px;
                height: 28px;
                padding-left: 5px;
                border: #ccc 1px solid;
            }

            .messlist.textareas {
                height: auto;
            }

            .messlist textarea {
                float: left;
                width: 400px;
                height: 110px;
                padding: 5px;
                border: #ccc 1px solid;
            }

            .messlist.yzms .yzmimg {
                float: left;
                margin-left: 10px;
            }

        .messsub {
            padding: 0px 0 0 110px;
        }

            .messsub input {
                width: 100px;
                height: 35px;
                background: #ddd;
                font-size: 14px;
                font-weight: bold;
                cursor: pointer;
                margin-right: 5px;
            }

                .messsub input:hover {
                    background: #f60;
                    color: #fff;
                }

        #label0 {
            display: none;
            color: #0aa770;
            height: 28px;
            line-height: 28px;
        }

        #label1 {
            display: none;
            color: #0aa770;
            height: 28px;
            line-height: 28px;
        }

        #label2 {
            display: none;
            color: #0aa770;
            height: 28px;
            line-height: 28px;
        }

        #label3 {
            display: none;
            color: #0aa770;
            height: 28px;
            line-height: 28px;
        }

        #label4 {
            display: none;
            color: #0aa770;
            height: 28px;
            line-height: 28px;
        }

        #label5 {
            display: none;
            color: #0aa770;
            height: 28px;
            line-height: 28px;
        }

        #label6 {
            display: none;
            color: #0aa770;
            height: 28px;
            line-height: 28px;
        }

        #label7 {
            display: none;
            color: #0aa770;
            height: 28px;
            line-height: 28px;
        }

        #label8 {
            display: none;
            color: #0aa770;
            height: 28px;
            line-height: 28px;
        }

        #label9 {
            display: none;
            color: #0aa770;
            height: 48px;
            line-height: 48px;
        }

        #label10 {
            display: none;
            color: #0aa770;
            height: 48px;
            line-height: 48px;
        }
    </style>
</head>
<body>
    <div class="mail">
        <div clase="send">
            <div class="sendbox">
                <form action="#" method="get" class="messages">
                    <div class="messlist">
                        <label>姓名</label>
                        <input type="text" placeholder="姓名" id="input1" />
                        <div id="label0">*你还没填写名字呢!</div>
                        <div id="label1">√正确</div>
                        <div id="label2">×错误</div>
                        <div class="clears"></div>
                    </div>
                    <div class="messlist">
                        <label>电子邮件</label>
                        <input type="text" placeholder="电子邮件" id="input2" />
                        <div id="label3">√正确</div>
                        <div id="label4">×邮箱地址错误</div>
                        <div id="label5">*必填</div>
                        <div class="clears"></div>
                    </div>
                    <div class="messlist">
                        <label>手机号</label>
                        <input type="text" placeholder="手机号" id="input3"  />
                        <div id="label6">√正确</div>
                        <div id="label7">×手机号码错误</div>
                        <div id="label8">* 必填</div>
                        <div class="clears"></div>
                    </div>
                    <div class="messlist textareas">
                        <label>留言内容</label>
                        <textarea placeholder="说点什么吧..." id="input4" ></textarea>
                        <div id="label9">√</div>
                        <div id="label10">×</div>
                        <div class="clears"></div>
                    </div>
                    <div class="messlist yzms">
                        <label>验证码</label>
                        <input type="text" placeholder="验证码" id="input5" />
                        <!--<img src="images/yzm.jpg" width="64" height="27" class="yzmimg" />-->
                        <div class="clears"></div>
                    </div>
                    <div class="messsub">
                        <input type="submit" value="提交" style="background:#00a3eb;color:#fff;" />
                        <input type="reset" value="重填" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../jquery.min.js"></script> // 引用jquery
    <script>
        var name, email, phone, message,type;
        $("#input1").blur(function () {
            type = this.placeholder;
            name = this.value;
            verify(name, type);
        })
        $("#input2").blur(function () {
            type = this.placeholder;
            email = this.value;
            verify(email, type);
        })
        $("#input3").blur(function () {
            type = this.placeholder;
            phone = this.value;
            verify(phone, type);
        })
        $("#input4").blur(function () {
            message = this.value;
        })
        

        function verify(value,type) {
            if (type === "姓名") {
                if (value === "") {
                    $("#label0").css("display", "block");
                    $("#label1").css("display", "none");
                    $("#label2").css("display", "none");
                } else {
                    $("#label0").css("display", "none");
                    $("#label1").css("display", "block");
                    $("#label2").css("display", "none");
                }
            }
            if (type === "电子邮件") {
                var emailreg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/
                if (value === "") {
                    $("#label3").css("display", "none");
                    $("#label4").css("display", "none");
                    $("#label5").css("display", "block");
                } else if (emailreg.test(value)) {
                    $("#label3").css("display", "block");
                    $("#label4").css("display", "none");
                    $("#label5").css("display", "none");
                } else {
                    $("#label3").css("display", "none");
                    $("#label4").css("display", "block");
                    $("#label5").css("display", "none");
                }
            }
            if (type === "手机号") {
                var phonereg = /^1[3|4|5|7|8]\d{9}$/;
                if (value === "") {
                    $("#label6").css("display", "none");
                    $("#label7").css("display", "none");
                    $("#label8").css("display", "block");
                } else if (phonereg.test(value)) {
                    $("#label6").css("display", "block");
                    $("#label7").css("display", "none");
                    $("#label8").css("display", "none");
                } else {
                    $("#label6").css("display", "none");
                    $("#label7").css("display", "block");
                    $("#label8").css("display", "none");
                }
            }
        }
        
    </script>
</body>
</html>

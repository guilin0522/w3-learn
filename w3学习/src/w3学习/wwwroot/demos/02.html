<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>第一段JavaScript</h1>
    <p id="demo">JavaScript能改变HTML元素的样式。</p>
    <script>
        function myFunction()
        {
            x = document.getElementById("demo")
            x.style.color = "red";
        }
    </script>
    <button type="button" onclick="myFunction()">点击这里

    </button>
   
</body>
</html>

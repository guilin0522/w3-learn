<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>页面的前进和后退</title>
    <script type="text/javascript">
        function goForward() {
            window.history.forward();
        }
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body style="text-align:center">
    <input type="button" value="前进" onclick="goForward();" />
    <input type="button" value="后退" onclick="goBack();" />
</body>
</html>

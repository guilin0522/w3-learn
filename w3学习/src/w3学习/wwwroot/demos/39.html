<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>初始化表单控件的值初始化</title>
    <script type="text/javascript">
        function init() {
            var f = document.forms[0];
            f.reset();
        }
        function rangIt(){
            var f = document.forms[0];
            f.style.width = '300px';
            f.style.border = '1px solid black';
        }
    </script>
</head>
<body style="text-align:center">
    <form>
        文本框:<input type="text" name="myText" />
        <br />
        单选框：<input type="radio" name="myRadio" value="1" />
        <input type="radio" name="myRadio" value="2" />
        <br />
        <select>
            <option value="">==请选择==</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
        <br />
        <input type="button" value="初始化" onclick="init();" />
        <input type="button" value="加上边框" onclick="rangIt();" />
    </form>
</body>
</html>

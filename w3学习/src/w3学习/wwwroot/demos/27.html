<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>修改元素的属性</title>
    <script type="text/javascript">
        function modifyWH() {
            var myImag = document.getElementById("myImag");
            myImag.width = 300;
            myImag.height = 200;

        }
    </script>
</head>
<body style="text-align:center">
    <p>
        <input type="button" value="修改属性" onclick="modifyWH();" />
    </p>
    <img id="myImag" src="image/miaomi.jpg"  width="100" height="150"/>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>随意改变框架的大小组合</title>
    <script type="text/javascript">
        function moreWidth() {
            var frameSet = top.document.getElementById("left_right");
            frameSet.cols = "300,*";
        }
        function lessWidth() {
            var frameSet = top.document.getElementById("left_right");
            frameSet.cols = "100,*";
        }
        function flashIt() {
            window.location.reload();
        }
    </script>
</head>
<body>
    <h2>右边frame</h2>
    <input type="button" value="变窄" onclick="lessWidth();" />
    <input type="button" value="变宽" onclick="moreWidth();" />
    <input type="button" value="刷新" onclick="flashIt();" />
</body>
</html>

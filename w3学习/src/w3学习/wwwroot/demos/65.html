<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>用链接模拟一个按钮</title>
    <script type="text/javascript">
        function defineLinck() {
            var mylinck = document.getElementById("mylick");
            mylinck.style.fontSize = "16px";
            mylinck.style.textAlign = "center";
            mylinck.style.color = "white";
            mylinck.padding = "4px 10px";
            mylinck.style.margin = "3px";
            mylinck.style.background = "gray";
            mylinck.style.textDecoration = "none";
            mylinck.style.borderColor = "#EEEEEE #717171 #717171 #EEEEEE";
            mylinck.style.borderStyle = "solid";
            mylinck.style.borderWidth = "1px";
        }
    </script>
</head>
<body onload="defineLinck();" style="text-align:center">
    <a href="#" id="mylick">按钮链接</a>
</body>
</html>

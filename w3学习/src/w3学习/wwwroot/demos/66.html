<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>修改链接地址</title>
    <script type="text/javascript">
        function modifymylick(){
            var mylick = document.getElementById("mylick");
            mylick.href = "http://www.baidu.com";
            mylick.style.textDecoration = 'none';
        }
    </script>
</head>
<body style="text-align:center">
    <a href="#" id="mylick" >一个链接</a><br /><br />
    <input type="button" value="修改链接" id="mybtn" onclick="modifymylick();" />
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>网页加载完毕的判断</title>
    <script type="text/javascript">
        function MyonLoad() {
            alert("网页加载完毕");
        }
        window.onload = MyonLoad;
        document.onreadystatechange = mypageload;
        function mypageload() {
            if (document.readyState == "complete") {
                alert("文档加载完毕");
            }
        }

    </script>
</head>
<body>

</body>
</html>

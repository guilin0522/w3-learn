
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>获取表单内容文本个数</title>
    <script type="text/javascript">
        function gettext() {
            var f = document.forms[0];
            var element = f.elements;
            var count = 0;
            for(var i=0;i<element.length;i++)
            {
                var e = element[i];
                if (e.tagName == 'INPUT' && e.type == 'text') {
                    count++;
                }
            }
            alert("文本框一共有：" + count + "个");
        }
    </script>
</head>
<body style="text-align:center">
    <form>
        文字框1：<input type="text" name="myText1" />
        <br />
        单选框：<input type="radio" name="myradio" value="1" />
        <input type="radio" name="myradio" value="2" />
        <br />
        文字框2：<input type="text" name="myText2" />
        <br />
        <input type="button" value="一共有多少个文本框" onclick="gettext();" />
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>几条链接交替显示</title>
    <script type="text/javascript">
        var arr = [];
        arr[arr.length] = ['链接1', 'http://www.baidu.com'];
        arr[arr.length] = ['链接2', 'http://www.baidu.com'];
        arr[arr.length] = ['链接3', 'http://www.baidu.com'];
        var index = 0;
        function init() {
            setInterval(function () {
                if (index >= arr.length) {
                    index = 0;
                }
                var str = '<a href="' + arr[index][1] + '">' + arr[index][0] + '</a>';
                var demo = document.getElementById('demo');
                demo.innerHTML = str;
                index++;
            }, 2000);
        }
    </script>
</head>
<body style="text-align:center" onload="init()">
    <div id="demo"></div>
</body>
</html>

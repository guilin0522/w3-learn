<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>鼠标放上去链接颜色发生变化</title>
    <script type="text/javascript">
        function definelickcolor() {
            var mylicks = document.getElementsByTagName('a');
            for (var i = 0; i < mylicks.length; i++) {
                mylicks[i].onmouseover = function () {
                    this.style.color = 'red';
                }
            }
            for (var i = 0; i < mylicks.length; i++) {
                mylicks[i].onmouseout = function () {
                    this.style.color = '';
                }
            }
            for (var i = 0; i < mylicks.length; i++) {
                var link = mylicks[i];
                link.style.textDecoration = 'none';
            }
     
        }
        
        
    </script>
</head>
<body onload="definelickcolor();">
    <p align="center">
        <a href="#">链接一</a>
        <a href="#">链接二</a>
    </p>
</body>
</html>

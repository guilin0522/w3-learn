<body>
    现在时间是：
    <h1></h1>
    <script>
        var h1 = document.querySelector('h1');

        function getFormatDateString() {
            var date = new Date();
            return date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
        }

        setInterval(function () {
            h1.textContent = getFormatDateString();
        }, 1000);
    </script>
</body>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>若干秒后不询问自动关闭窗口</title>
    <script type="text/javascript">
        var willClose = true;
        function clickSBody() {
            willClose = false;

        }
        setInterval(function () {
            if (willClose) {
                window.close();
            }
            else {
                willClose = true;
            }
        }, 10000);
    </script>
</head>
<body style="text-align:center" onclick="clickBody()">
    如果用户10秒钟不单击网页，本窗口将自动关闭

</body>
</html>
